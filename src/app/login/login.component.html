<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>FEPADETEL</h1>
    </div>
  </div>
  <h4>Bienvenido a FEPADETEL</h4>
  <hr class="tab" />
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label class="col-md-2 control-label" for="user">Usuario*</label>
      <input class="col-md-8" type="text" id="user" name="user" [(ngModel)]="user.nombreUsuario">
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label" for="password">Contase√±a*</label>
      <input class="col-md-8" type="password" id="password" name="password" [(ngModel)]="user.passwordUsuario">
    </div>
    <div class="col-md-12">
      <button class="btn btn-primary" type="submit">Acceder</button>
    </div>
  </form>
</div>
